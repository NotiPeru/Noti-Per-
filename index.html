<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro de Noticias Perú</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="homePage" class="page">
        <div class="container">
            <img src="iconperu.png" alt="Logo Perú" class="logo">
            <h1 class="site-title">Foro de Noticias Perú</h1>
            <div class="button-container">
                <button id="adminButton" class="btn btn-primary">Admin</button>
                <button id="userButton" class="btn btn-secondary">Usuario</button>
            </div>
        </div>
    </div>

    <div id="adminLoginPage" class="page hidden">
        <div class="container">
            <h1 class="site-title">Acceso de Administrador</h1>
            <div class="login-form">
                <input type="text" id="adminUsername" placeholder="Nombre de usuario" required>
                <input type="password" id="adminPassword" placeholder="Contraseña" required>
                <button id="adminLoginButton" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </div>

    <div id="userLoginPage" class="page hidden">
        <div class="container">
            <h1 class="site-title">Acceso de Usuario</h1>
            <div class="login-form">
                <input type="text" id="userUsername" placeholder="Nombre de usuario" required>
                <button id="userLoginButton" class="btn btn-primary">Acceder</button>
            </div>
        </div>
    </div>

    <div id="forumPage" class="page hidden">
        <header>
            <div class="container header-content">
                <h1 class="site-title">Foro de Noticias Perú</h1>
                <div>
                    <span id="welcomeMessage" class="welcome-message"></span>
                    <button id="logoutButton" class="btn btn-secondary">Cerrar Sesión</button>
                </div>
            </div>
        </header>
        <main class="container">
            <div id="adminControls" class="hidden">
                <div class="post-form">
                    <h2>Publicar una nueva noticia</h2>
                    <textarea id="postContent" placeholder="Escribe tu noticia aquí..." required></textarea>
                    <button id="postButton" class="btn btn-primary">Publicar</button>
                </div>
            </div>
            <div id="posts" class="posts-container"></div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 Foro de Noticias Perú. Todos los derechos reservados.</p>
                <p class="developer-credit">Desarrollado por: Alex Saez</p>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqSojtBrm6y7chI3399QQuYbwP6qTFi0s",
            authDomain: "mi-foro-peru.firebaseapp.com",
            databaseURL: "https://mi-foro-peru-default-rtdb.firebaseio.com/",
            projectId: "mi-foro-peru",
            storageBucket: "mi-foro-peru.firebasestorage.app",
            messagingSenderId: "544806448309",
            appId: "1:544806448309:web:ce80b2e855d46264b5a2fc",
            measurementId: "G-DKBGP9LFZX"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.database = database;
        window.databaseRef = ref;
        window.databasePush = push;
        window.databaseOnValue = onValue;
        window.databaseUpdate = update;
        window.databaseGet = get;
    </script>
    <script src="script.js"></script>
</body>
</html>
