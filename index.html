<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Perú - Foro Profesional</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="loginPage" class="page">
        <div class="container">
            <h1 class="site-title">Noticias Perú</h1>
            <div class="login-form">
                <h2>Bienvenido al Foro Profesional</h2>
                <input type="text" id="usernameInput" placeholder="Ingrese su nombre de usuario" required>
                <button id="loginButton" class="btn btn-primary">Ingresar <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </div>
    </div>

    <div id="forumPage" class="page hidden">
        <header>
            <div class="container header-content">
                <h1 class="site-title">Noticias Perú</h1>
                <button id="logoutButton" class="btn btn-secondary">Cerrar Sesión <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        <main class="container">
            <div id="welcomeMessage" class="welcome-message"></div>
            <div class="post-form">
                <h2>Comparte una noticia</h2>
                <textarea id="postContent" placeholder="Comparte una reseña o noticia sobre Perú" required></textarea>
                <button id="postButton" class="btn btn-primary">Publicar <i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="posts" class="posts-container"></div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2024 Noticias Perú. Todos los derechos reservados.</p>
                <p class="developer-credit">Desarrollado por: Alex Saez</p>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBqSojtBrm6y7chI3399QQuYbwP6qTFi0s",
            authDomain: "mi-foro-peru.firebaseapp.com",
            databaseURL: "https://mi-foro-peru-default-rtdb.firebaseio.com/",
            projectId: "mi-foro-peru",
            storageBucket: "mi-foro-peru.firebasestorage.app",
            messagingSenderId: "544806448309",
            appId: "1:544806448309:web:ce80b2e855d46264b5a2fc",
            measurementId: "G-DKBGP9LFZX"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.database = database;
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
